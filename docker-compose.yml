version: "2"
services:
  frontend:
    build:
      context: ./frontend
    ports:
      - 3000:3000
    depends_on:
      - backend
  backend:
    build:
      context: ./py_backend
    ports:
      - 8000:8000
  ml:
    build:
      context: ./ml
    ports:
    - 9000:9000
  db:
    image: postgres
    restart: always
    shm_size: 128mb
    environment:
      - DB_USERNAME=user
      - DB_PASSWORD=passwrod
      - DB_DATABASE=db
      - DB_HOST=localhost
      - DB_PORT=5432=value
    ports:
      - 5432:5432
